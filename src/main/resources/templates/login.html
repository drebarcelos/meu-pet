<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Meu Pet - Cuidado Animal</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>

</head>
<body>
    <header class="navbar">
        <nav class="navbar-menu">
            <a class="navbar-menu-item" th:href="@{/index}">Home</a>

    <main class="content">

                        <input placeholder=" Senha" type="password" name="password" class="content-main-login-password"/>
                    </div>
                    <div>
                        <button type="submit" class="content-main-login-button-submit">Entrar</button>
                    </div>
                    <div>
                        <p class="content-main-login-text">NÃ£o possui uma conta?</p>
                        <div class="content-main-login-button-signup">
                            <a class="content-main-text-button-signup" th:href="@{/signup}">Cadastre-se agora</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
